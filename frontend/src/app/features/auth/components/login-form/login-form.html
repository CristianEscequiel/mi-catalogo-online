<div class="flex flex-col items-center justify-center h-full">

  <form [formGroup]="loginForm" (ngSubmit)="loginPost()"
    class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4">
    <legend class="text-center">Login</legend>

    <label for="email" class="label">Email</label>
    <input id="email" formControlName="email" type="email" class="input" placeholder="Email" />

    <label for="password" class="label">Password</label>
    <input id="password" formControlName="password" type="password" class="input" placeholder="Password" />

    <button [disabled]="!loginForm.valid" class="btn btn-neutral mt-4">Login</button>
  </form>

  <button (click)="postItems()" class="btn btn-neutral mt-4">Login</button>
</div>
